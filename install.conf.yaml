- defaults:
    link:
      relink: true
      force: true

- clean: [ '~' ]

- link:
    ~/.bash_profile: bash_profile.sh
    ~/.gitconfig: gitconfig
    ~/.iterm.json: iterm.json

- create:
  - ~/Code

- shell:
  - [ git submodule update --init --recursive, Installing submodules ]
  - command: ./brew.sh
    stdin: true
    stdout: true

