- defaults:
    link:
      relink: true
      force: true

- clean: [ '~' ]

- create:
  - ~/Code

- link:
    ~/.bash_profile: bash_profile.sh
    ~/.gitconfig: gitconfig
    ~/.iterm.json: iterm.json

- sudo:
  - link:
      /etc/hosts: hosts

- shell:
  - [ git submodule update --init --recursive, Installing submodules ]
  - command: ./brew.sh
    stdin: true
    stdout: true
    stderr: true
