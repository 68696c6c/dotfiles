- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/aws-profile.sh:
      force: true
      path: aws-profile.sh
    ~/.vim:
      force: true
      path: vim
    ~/.config/nvim:
      force: true
      path: vim
    ~/.config/chromium-flags.conf:
      force: true
      path: chromium-flags.conf
    ~/.config/i3:
      force: true
      path: i3
    ~/.vimrc:
      force: true
      path: vimrc
    ~/.config/nvim/init.vim:
      force: true
      create: true
      path: vimrc
    ~/.tmux.conf:
      force: true
      path: tmux.conf
    ~/.zshrc:
      force: true
      path: zshrc.sh
    ~/.profile:
      force: true
      path: profile
    ~/.config/i3status/config:
      force: true
      path: i3status.conf
    ~/.Xmodmap:
      force: true
      path: Xmodmap
    ~/.config/i3blocks/config:
      force: true
      path: i3blocks.conf
    ~/.config/kitty/kitty.conf:
      force: true
      path: kitty.conf
    ~/.local/bin/dmenu_run:
      force: true
      path: scripts/dmenu_run
